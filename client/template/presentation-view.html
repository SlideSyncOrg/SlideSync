<template name="presentationView">
    <div id="wrapper">
        <!-- Sidebar -->
        {{#if isAuthorized}}
        
        <div id="sidebar-wrapper">

            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <h1>
                    {{presentation.title}}
                    </h1>
                </li>
                {{#each presentation.timelines}}
                    <li>
                        <a href="
                    {{#with _id=bite timeline=index}}
                        {{pathFor 'presentation.view'}}
                    {{/with}}">
                    {{title}}
                    index :{{index}}
                    {{log}}
                    </a>
                    </li>
                {{/each}}
            </ul>

        </div>

        <div id="page-content-wrapper">
            {{#if isSidebarToggled}}
            <span id="toggleSidebar" class=" glyphicon glyphicon-chevron-right"></span> {{else}}
            <span id="toggleSidebar" class=" glyphicon glyphicon-chevron-left"></span> {{/if}}
            <p>You are viewing a slide!</p>

            <p>Owner is {{presentation.owner}}</p>
            <p>title is {{presentation.title}}</p>

            <p>Timeline: {{currentTimeline}}</p>
            <p>State: {{currentState}}</p>
            <p>Content:{{currentContent}}</p>

            {{#if isOwner}}
            <button id="previousState">Prev</button>
            <button id="nextState">Next</button>
            {{/if}}
            
            <input type="hidden" id="hideAndSeek" />

            <div id="slideContent">
                here goe the slide content
            </div>
        </div>
        
        {{else}}
        <hi>Sorry, you are not authorized to view this slide. Please change to a different timeline or <a href="{{ pathFor 'home'}}">log in.</a></hi>
        
        {{/if}}
    </div>
</template>
