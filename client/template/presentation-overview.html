<template name="presentationOverview">
    <div class="col-md-6">

        <h1>{{title}}</h1>

        <p>Owner : {{owner}}</p>

        <p>Creation date : {{createdAt}}</p>
    </div>
    <div class="col-md-6">
        {{>qrcode stringToRender="This is a test" size=150}}
    </div>
    <div class="col-md-12">
        <form id="addTimeline" role="form" class="form-inline">
            <div class="form-group">
                <label for="title">Timeline Name</label>
                <input type="text" class="form-control" id="title" placeholder="Title of the new timeline" required />
                Publicly visible: <input type="checkbox" id="isPublic"/>
                <button type="submit" class="btn btn-primary">New timeline</button>
            </div>
        </form>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>States</th>
                {{#each timelines}}
                <th>
                    <div>
                        {{title}}
                        <p>{{#if isPublic}}
                            Public
                            {{else}}
                            Private
                        {{/if}}</p>
                        
                    </div>
                </th>
                {{/each}}
            </tr>
        </thead>
        <tbody>
            {{#each gimmeStatesArray}}

            <tr>
                <td>
                    {{index}}
                    <!-- Would like to put add state button only on bottom row-->
                </td>
                {{#each ../timelines}}
                <td>

                    {{relatedSlide title ../index}}

                </td>
                {{/each}}
            </tr>
            {{/each}}
        </tbody>
    </table>

    <button type="button" class="btn btn-default addState">Add state</button>

</template>
